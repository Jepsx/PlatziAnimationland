<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="phone">
        <div class="phone__header">
            <h1 class="phone__header--title"><img src="https://i.ibb.co/J3Kn71r/cbd152ddb203fe23ad78261749534e7d.png" alt="Animationland"></h1>
            <h2 class="phone__header--subtitle"></h2>
        </div>
        <div class="layer-1">
            <input type="checkbox">
            <div class="left-ear--outer"><div class="left-ear--inner"></div></div>
            <div class="right-ear--outer"><div class="right-ear--inner"></div></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer-2">
            <input type="checkbox">
            <div class="left-ear--outer"><div class="left-ear--inner"></div></div>
            <div class="right-ear--outer"><div class="right-ear--inner"></div></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer-3">
            <div class="lawn"></div>
            <div class="land"></div>
        </div>
        <div class="layer-4">
            <input type="checkbox">
            <div class="left-ear--outer"><div class="left-ear--inner"></div></div>
            <div class="right-ear--outer"><div class="right-ear--inner"></div></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer-5">
            <div class="lawn"></div>
            <div class="land"></div>
        </div>
        <div class="layer-6">
            <input type="checkbox">
            <div class="left-ear--outer"><div class="left-ear--inner"></div></div>
            <div class="right-ear--outer"><div class="right-ear--inner"></div></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer-7">
            <div class="lawn"></div>
            <div class="land"></div>
        </div>
        <div class="layer-8">
            <div class=" layer8__left-lawn layer8-lawn"></div>
            <div class=" layer8__center-lawn layer8-lawn"></div>
            <div class=" layer8__right-lawn layer8-lawn"></div>
        </div>
        <div class="layer-9">
            <div class="layer9__left-cloud cloud"></div>
            <div class="layer9__right-cloud cloud"></div>
        </div>
        <div class="layer-10">
            <div class="layer10__left-cloud cloud"></div>
            <div class="layer10__right-cloud cloud"></div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
